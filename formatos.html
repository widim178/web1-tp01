<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos</title>
</head>
<body>
    <!-- Etiquetas para dar formato al texto-->
     <h1>El ganador fue <br> <strong><em>Argentina</em></strong></h1>
     <p> Wido lezcano corvaro - 4<sup>to</sup> 1<sup>era</sup></p>
        <p>A4E<sub>16</sub></p>
        <h2><u> <abbr title="Formula 1">F1</abbr> en Japon</u></h2>
        <p>Colapinto correra en <del>Williams</del> <ins>Alpine</ins></p>
     <!--
     br: etiqueta para realizar un salto de linea 
     strong: es para colocar la letra en negro 
     em: enfasis, se ve el texto inclinado
     sup: superindice
     sub: subindice 
     u: underline (subrayado)
     title: atributo, complementa la etiqueta 
     abbr: sirve para explicar abreviaturas y utiliza el atributo title
     del: tacho un texto
     ins: inserta un texto adicional (actualizacion)
     -->

     <!-- Insertar javascript-->
      <script src="archivo.js"></script>
</body>
</html>
